    <script>
    $(document).ready(function() {
    });


        var table2=$('#dataTables1').DataTable({responsive: true});
        var previous_text = 0;
        var rcrd_id = 0;
        var streamUrl = "streamResponse/";
        var lastUpdate;
        var FirstTime = true
        /*Eran Read from stream asynchronously*/
        function test(){
            if(FirstTime){
            $.ajax({
                url: '/api/BadgesUsers/',
                async: true,
                method: 'GET',
                success: function (arr) {
                    console.log(arr)
                    arr['results'].forEach(function(user) {
                        table2.row.add([
                                        user['user_id'],
                                        user['created_at'],
                                        user['country'],
                                        user['first_name'],
                                        user['last_name'],
                                        user['gender'],
                                        user['n_discussions'],
                                        user['n_posts'],
                                               ]
                            ).order( [[ 1, 'desc' ]] ).draw(false)
                        get_by_date()
                    })
                }

            });
            }
            FirstTime=false
        }

        function get_by_date(){
            $.ajax({
                url: '/get_badge_user_row/',
                async:true,
                method: 'GET',
                success: function(msg) {
                    console.log(msg)
                    if (msg != "no rows to show"){
                    var user = msg

                            table2.row.add([
                                        user['user_id'],
                                        user['created_at'],
                                        user['country'],
                                        user['first_name'],
                                        user['last_name'],
                                        user['gender'],
                                        user['n_discussions'],
                                        user['n_posts'],
                                               ]
                            ).order( [[ 1, 'desc' ]] ).draw(false)
                            ;}
                            get_by_date();
                        },error: function() {
                    setTimeout(get_by_date, 500);}
                    });
            }


    </script>
